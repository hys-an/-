        <p><strong>디젤엔진</strong>은 최고출력이 177마력입니다. 최대토크는 1,500rpm부터 44kgf.m의 걸출한 힘을 뽑아냅니다.

<strong>LPG엔진</strong>은 최고출력이 무려 240마력입니다. 출력은 좋지만 최대토크는 디젤보다 12kgf.m나 떨어지는 32kgf.m입니다.
그것도 꽤나 높은 rpm인 4,500rpm에서 발휘됩니다.</p>
